<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up — PersonaGPT</title>
    <meta name="description" content="Create your PersonaGPT account. Choose a role: Recruiter or Job seeker.">

    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="brand" href="/" aria-label="Go to home">
                <span class="logo" aria-hidden="true"></span>
                <span class="brand__name">PersonaGPT</span>
            </a>

            <div style="display:flex; gap:10px;">
                <a class="btn btn--ghost" href="/signin">Sign in</a>
            </div>
        </div>
    </div>
</header>

<main class="auth">
    <div class="container">
        <div class="auth__wrap">
            <div class="auth__head">
                <h1 class="auth__title">Create your <span class="display">PersonaGPT</span> account</h1>
                <p class="auth__hint">
                    Sign up to turn a LinkedIn PDF into an AI-powered chat that helps recruiters and job seekers move faster.
                </p>
            </div>

            <div class="card">
                <div class="card__pad">
                    <form class="form" method="post" action="/signup">
                        <div class="form__grid">
                            <div class="form__row">
                                <label for="firstName">First name</label>
                                <input class="input" id="firstName" name="firstName" type="text" autocomplete="given-name" required>
                            </div>

                            <div class="form__row">
                                <label for="lastName">Last name</label>
                                <input class="input" id="lastName" name="lastName" type="text" autocomplete="family-name" required>
                            </div>

                            <div class="form__row form__row--full">
                                <label for="email">Email</label>
                                <input class="input" id="email" name="email" type="email" autocomplete="email" required>
                            </div>

                            <div class="form__row form__row--full">
                                <label for="password">Password</label>
                                <input class="input" id="password" name="password" type="password" autocomplete="new-password" minlength="8" required>
                            </div>

                            <div class="form__row form__row--full">
                                <label for="role">Role</label>
                                <select id="role" name="role" required>
                                    <option value="" selected disabled>Select your role</option>
                                    <option value="RECRUITER">Recruiter</option>
                                    <option value="JOB_SEEKER">Job seeker</option>
                                </select>
                            </div>
                        </div>

                        <div class="form__actions">
                            <button class="btn btn--primary btn--block" type="submit">Next ➔
                            </button>
                            <div class="small-link">
                                Already have an account? <a href="/signin">Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer__row">
            <div>© <span id="y"></span> PersonaGPT</div>
            <div style="display:flex; gap:12px;">
                <a href="/">Home</a>
                <a href="/signin">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('y').textContent = new Date().getFullYear();
    </script>
</footer>
</body>
</html>
